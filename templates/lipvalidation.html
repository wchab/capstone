        <div class="content">
            <div class="loader"></div>

                <h1 class="error-title" >Please check if the lips have been identified correctly.</h1>

                <div class="button-container">
                    <button class="yes-button" onclick="window.location.href = '/shadematched'">Yes (Continue Matching)</button>

<script>
    window.addEventListener("load", () => {
        const loader = document.querySelector(".loader");

        loader.classList.add("loader--hidden");

        loader.addEventListener("transitionend", () => {
            document.body.removeChild(loader);
        });
    });
</script>

     .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;

        justify-content: center;
        background: #333333;
        transition: opacity 1s, visibility 1s;
        }

    .loader--hidden {
        opacity: 0;
        visibility: hidden;
    }

    .loader::after {
        content: "";
        width: 75px;
        height: 75px;
        border: 15px solid #dddddd;
        border-top-color: #B86E65;
        border-radius: 50%;
        animation: loading 1s ease infinite;

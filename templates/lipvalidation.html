<!DOCTYPE html>
<html>
    <head>
        <title>L'Oreal - Lip Validation</title>
    </head>
    <body>
        <div class="top-banner">
            <a href= "/home">
                <img class=logo src="https://logos-world.net/wp-content/uploads/2020/04/LOreal-Logo.png">
            </a>
        </div>
        <div class="content">
            <div class="container">
                <div class="error-title">Please check if your lips have been identified correctly.</div>
                <br><br>
                <img src="data:image/png;base64, {{ product_image_data }}" alt="Predicted Lips">
                <br>
                <div class="button-container">
                    <button class="yes-button" onclick="window.location.href = '/shadematched'">Yes (Continue Matching)</button>
                    <button class="no-button" onclick="window.location.href = '/home'">No (Back To Home)</button>
                </div>
            </div>
        </div>
        <div class="bottom-banner">
            <p>Bottom Banner Content Goes Here</p>
        </div>
    </body>
</html>

<style>
    *{
        margin: 0px;
        padding: 0px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
    }
    .content {
        display: flex;
        justify-content: center;
        height: 90vh;
        background:whitesmoke;
        background-position:50%;
        align-items:center;
        background-image: url("https://www.loreal-paris.co.uk/-/media/project/loreal/brand-sites/oap/emea/uk/articles/virtual-beauty-tools/infaillible-24h-matte-cover.jpg");
        background-repeat: no-repeat;
    }
    .container {
        display: block;
        background-color: darkslategray;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 5px 5px 20px black;
    }
    .error-title {
        text-align: center;
        font-weight: bold;
        font-size: 50px;
        display: block;
        color: whitesmoke;
    }
    .error-desc {
        text-align: center;
        display: block;
        color: whitesmoke;
        font-size: 20px;
    }
    .button-container {
        text-align: center; /* Center the buttons */
    }
    button {
        display: inline-block;
        margin: 10px 5px auto; 
        padding: 10px; 
        background-color: #333; 
        color: whitesmoke; 
        border: none;
        border-radius: 5px; 
        cursor: pointer;
        font-size: 20px;
    }
    button:hover {
        background-color: lightslategray;
    }
    .card {
        height: 450px;
        margin: 80px;
        box-shadow: 5px 5px 20px black;
        background-color: darkslategray;
        overflow: hidden;
    }
    p{
        font-size:15px;
        visibility:hidden;
        opacity: 0;
        text-align: center;
        margin: 5px;
    }
    span {
        font-weight: bold;
    }
    .top-banner {
        top: 0;
        left: 0;
        width: 100%;
        background-color: darkslategray;
        padding: 10px 0;
        text-align: center;
        position: relative;
    }
    .bottom-banner {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: darkslategray;
        color: white;
        padding: 10px;
        text-align: center;
    }
    .logo {
        width: 80px;
        height: 50px;
        border-radius: 3px;
        transition: .5s;
    }
    img {
        display: block;
        margin: 0 auto;
    }
</style>

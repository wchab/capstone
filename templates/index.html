<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
</head>
<body>
    <div class="top-banner">
        <h1>L'Oreal</h1>
    </div class="content">
    <h1>Upload an Image</h1>
    <div>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Upload">
        </form>
    
        {% if image_data %}
            <h2>Uploaded Image:</h2>
            <img src="data:image/jpg;base64,{{ image_data }}" alt="Uploaded Image">
        {% endif %}
    </div>
    <div id="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
        Drop an image here
    </div>
    <img id="dropped-image" src="" alt="Dropped Image">
    <div class="bottom-banner">
        <p>Bottom Banner Content Goes Here</p>
    </div>
</body>
</html>

<script>
    function allowDrop(event) {
        event.preventDefault();
    }
    
    function drop(event) {
        event.preventDefault();
        const file = event.dataTransfer.files[0];
        const dropArea = document.getElementById('drop-area');
        const image = document.getElementById('dropped-image');
        
        if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function() {
                image.src = reader.result;
                image.style.display = 'block'; // Show the image
                image.style.width = '100%'; // Make the image width 100%
                image.style.height = '100%'; // Make the image height 100%
                dropArea.innerHTML = ''; // Remove the drop area content
                dropArea.appendChild(image); // Add the image to the drop area
            };
            reader.readAsDataURL(file);
        } else {
            alert('Only image files are allowed.');
        }
    }
</script>

<style>
    .top-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

    .bottom-banner {
            background-color: #3498db;
            padding: 10px;
            color: white;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        #drop-area {
            border: 2px dashed #ccc;
            width: 1000;
            height: 500px;
            text-align: center;
            line-height: 200px;
            font-size: 18px;
            color: #888;
        }

        /* Style for the dropped image */
        #dropped-image {
            max-width: 100%;
            max-height: 100%;
            display: none; /* Initially hide the image */
        }
    </style>
    </style>
</style>

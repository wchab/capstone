<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
</head>
<body>
    <div class="top-banner">
        <a href= "/home">
            <img class=logo src="https://logos-world.net/wp-content/uploads/2020/04/LOreal-Logo.png">
        </a>
    </div>
    <div class="content">
        <div class="loader"></div>
        <div class="drop">
            <label for="input-file" id="drop-area">
                <form method="POST" action="/lipvalidation" enctype="multipart/form-data">
                    <input type="file" accept="image/*" id="lipshade_file", name="lipshade_file"> 
                    <input type="submit" value=" Upload ">
                </form>
    
                <div id="img-view">
                    <img class=icon src="https://icon-library.com/images/drag-and-drop-icon/drag-and-drop-icon-8.jpg">
                    <p> Drag and drop or click here to upload image</p>
                    <span>Upload any images from desktop</span>
                </div>
            </label>
        </div>        
    </div>
    <div class="bottom-banner">
    </div>
</body>
</html>

<script> 
    window.addEventListener("load", () => {
        const loader = document.querySelector(".loader");

        loader.classList.add("loader--hidden");

        loader.addEventListener("transitionend", () => {
            document.body.removeChild(loader);
        });
    });
    const dropArea = document.getElementById("drop-area");
    const inputFile = document.getElementById("lipshade_file");
    const imageView = document.getElementById("img-view");

    inputFile.addEventListener("change", uploadImage);

    function uploadImage() {
        let imgLink = URL.createObjectURL(inputFile.files[0]);
        imageView.style.backgroundImage = `url(${imgLink})`;
        imageView.style.backgroundRepeat = `no-repeat`;
        imageView.style.backgroundPosition = `center`;
        imageView.style.backgroundSize = `500px`;
        imageView.textContent = "";
        imageView.style.border = 0;

    }
    dropArea.addEventListener("dragover", function(e){
        e.preventDefault();
    });
    dropArea.addEventListener("drop", function(e){
        e.preventDefault();
        inputFile.files = e.dataTransfer.files;
        uploadImage()
    });
</script>

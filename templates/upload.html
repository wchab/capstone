<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
</head>
<body>
    <div class="top-banner">
        <a href= "/home">
            <img class=logo src="https://logos-world.net/wp-content/uploads/2020/04/LOreal-Logo.png">
        </a>
    </div>
    <div class="drop">
        <label for="input-file" id="drop-area">
            <form method="POST" action="/upload_file" enctype="multipart/form-data">
                <input type="file" accept="image/*" id="file", name="file"> 
                <input type="submit" value=" Upload ">
            </form>

            <div id="img-view">
                <img class=icon src="https://icon-library.com/images/drag-and-drop-icon/drag-and-drop-icon-8.jpg">
                <p> Drag and drop or click here to upload image</p>
                <span>Upload any images from desktop</span>
            </div>
        </label>
    </div>        
    <div class="bottom-banner">
    </div>
</body>
</html>

<script> 
    const dropArea = document.getElementById("drop-area");
    const inputFile = document.getElementById("file");
    const imageView = document.getElementById("img-view");

    inputFile.addEventListener("change", uploadImage);

    function uploadImage() {
        let imgLink = URL.createObjectURL(inputFile.files[0]);
        imageView.style.backgroundImage = `url(${imgLink})`;
        imageView.style.backgroundRepeat = `no-repeat`;
        imageView.style.backgroundPosition = `center`;
        imageView.style.backgroundSize = `500px`;
        imageView.textContent = "";
        imageView.style.border = 0;

    }
    dropArea.addEventListener("dragover", function(e){
        e.preventDefault();
    });
    dropArea.addEventListener("drop", function(e){
        e.preventDefault();
        inputFile.files = e.dataTransfer.files;
        uploadImage()
    });
</script>

<style>
    * {
        margin: 0px;
        padding: 0px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
    }
    p{
        font-size:15px;
        text-align: center;
        margin: 10px;
    }
    .icon {
        padding-top: 80px;
    }
    .drop {
        display: flex;
        justify-content: center;
        height: 90vh;
        background:whitesmoke;
        background-position:50%;
        align-items:center;
        background-image: url("https://www.loreal-paris.co.uk/-/media/project/loreal/brand-sites/oap/emea/uk/articles/virtual-beauty-tools/infaillible-24h-matte-cover.jpg");
        background-repeat: no-repeat;
    }
    #drop-area {
        width: 1000px;
        height: 500px;
        padding: 30px;
        background: darkslategrey;
        text-align: center;
        border-radius: 20px;
    }
    #img-view {
        margin-top: 50px;
        height: 400px;
        border-radius: 20px;
        border: 2px dashed grey;
        background: whitesmoke;
    }
    #img-view img {
        width: 100px;
        margin-top: 25px;
        background-repeat: no-repeat;
    }
    #img-view span {
        display:block;
        font-size: 12px;
        color: #777;
        margin-top: 15px;
        background-size: cover;
    }
    .top-banner {
        top: 0;
        left: 0;
        width: 100%;
        background-color: darkslategray;
        padding: 10px 0;
        text-align: center;
        position: relative;
    }
    .bottom-banner {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: darkslategray;
        color: white;
        padding: 10px;
        text-align: center;
    }
    .logo {
        width: 80px;
        height: 50px;
        border-radius: 3px;
        transition: .5s;
    }
</style>

<!DOCTYPE html>
<html>
    <head>
        <title>L'Oreal - Match Found</title>
    </head>
    <body>
        <div class="top-banner">
            <a href= "/home">
                <img class=logo src="https://logos-world.net/wp-content/uploads/2020/04/LOreal-Logo.png">
            </a>
        </div>
        <div class="content">
            <div class="container">
                <div class="title">Great, we found a matching product for you!</div>
                <br><br>
                
                {% if product_image_data %}
                    <img src="data:image/png;base64, {{ product_image_data }}" alt="Product Image">
                {% else %}
                    <p>No image available for this product</p>
                {% endif %}

                <div class="desc">Product Name: {{ product_name }}
                    <br>
                    Price: ${{ product_price }}
                </div>
                <br>
                <div class="button-container">
                    <button class="try-button" onclick="window.location.href = '/virtualtryon'">Try Product Virtually</button>
                    <button class="moreinfo-button" onclick=" window.open('{{ product_link }}', '_blank')">More Info</button>
                    <br>
                    <button class="reupload-button" onclick="window.location.href = '/upload'">Reupload Picture</button>
                    <!-- <button class="home-button" onclick="window.location.href = '/'">Home</button> -->
                </div>
            </div>
        </div>
        <div class="bottom-banner">
            <p>Bottom Banner Content Goes Here</p>
        </div>
    </body>
</html>

<style>
    *{
        margin: 0px;
        padding: 0px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
    }
    .content {
        display: flex;
        justify-content: center;
        height: 90vh;
        background:whitesmoke;
        background-position:50%;
        align-items:center;
        background-image: url("https://www.loreal.com/-/media/project/loreal/brand-sites/corp/master/lcorp/4-brands/consumer-products-division/loreal-paris/hero-oap-opt.jpg?rev=fd0c5cf661954ea99e00ba9fd2bf74ca");
        background-repeat: no-repeat;
        background-size:100% 100%;
    }
    .container {
        background: rgba(184, 110, 101, 0.9);
        border-radius: 10px;
        width: 800px;
        height: 450px;
        padding: 30px;
        box-shadow: 5px 5px 20px black;
        align-items: center;
        justify-content: center;
    }
    .title {
        text-align: center;
        font-weight: bold;
        font-size: 50px;
        display: block;
        color: whitesmoke;
    }
    .desc {
        text-align: center;
        display: block;
        color: whitesmoke;
        font-size: 20px;
    }
    .button-container {
        text-align: center; /* Center the buttons */
    }
    button {
        display: inline-block;
        margin: 20px 10px auto; 
        padding: 10px; 
        background-color: grey; 
        color: whitesmoke; 
        border: none;
        border-radius: 5px; 
        cursor: pointer;
        font-size: 15px;
    }
    button:hover {
        background-color: lightslategray;
    }
    img {
        display: block;
        margin: 0 auto;
    }
    .card {
        height: 450px;
        margin: 80px;
        box-shadow: 5px 5px 20px black;
        background-color: darkslategray;
        overflow: hidden;
    }
    p{
        font-size:15px;
        visibility:hidden;
        opacity: 0;
        text-align: center;
        margin: 5px;
    }
    span {
        font-weight: bold;
    }
    .top-banner {
       top: 0;
       left: 0;
       background-image: url("https://www.lorealparisusa.com/-/media/project/loreal/brand-sites/oap/americas/us/beauty-magazine/2023/05-may/5-24/nude-pink-lipstick-options/nude-pink-lipstick.jpg");
       background-repeat: no-repeat;
       padding: 10px 0px 0px 10px;
       text-align: center;
       position: relative;
       outline: .2rem solid #B86E65;
       background-position-y: 30%;
   }
   .bottom-banner {
       position: relative;
       bottom: 0;
       left: 0;
       width: 100%;
       background-image: url("https://www.lorealparisusa.com/-/media/project/loreal/brand-sites/oap/americas/us/beauty-magazine/2023/05-may/5-24/nude-pink-lipstick-options/nude-pink-lipstick.jpg");
       background-repeat: no-repeat;
       background-position: 25%;
       padding: 20px 0px 20px 0px;
       text-align: center;
       outline: .2rem solid #B86E65;
   }
   .logo {
       width: 80px;
       height: 50px;
       border-radius: 3px;
       transition: .5s;
   }
</style>

<!DOCTYPE html>
<html>
    <head>
        <title>L'Oreal Home</title>
    </head>
    <body>
        <div class="top-banner">
            <img class=logo src="https://logos-world.net/wp-content/uploads/2020/04/LOreal-Logo.png">
        </div>
        <div class="content">
            <div class="container">
                <div class="title">Great, we found a matching product for you!</div>
                <br><br>
                
                {% if product_image_data %}
                    <img src="data:image/png;base64, {{ product_image_data }}" alt="Product Image">
                {% else %}
                    <p>No image available for this product</p>
                {% endif %}

                <div class="desc">Product Name: {{ product_name }}
                    <br>
                    Colour: {{ product_colour }}
                </div>
                <br>
                <div class="button-container">
                    <button class="reupload-button" onclick="window.location.href = '/upload'">Reupload Picture</button>
                    <button class="home-button" onclick="window.location.href = '/'">Home</button>
                </div>
            </div>
        </div>
        <div class="bottom-banner">
            <p>Bottom Banner Content Goes Here</p>
        </div>
    </body>
</html>

<style>
    *{
        margin: 0px;
        padding: 0px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
    }
    .content {
        display: flex;
        justify-content: center;
        height: 90vh;
        background:whitesmoke;
        background-position:50%;
        align-items:center;
    }
    .container {
        display: block;
        background-color: darkslategray;
        padding: 50px;
        border-radius: 10px;
    }
    .title {
        text-align: center;
        font-weight: bold;
        font-size: 50px;
        display: block;
        color: whitesmoke;
    }
    .desc {
        text-align: center;
        display: block;
        color: whitesmoke;
        font-size: 20px;
    }
    .button-container {
        text-align: center; /* Center the buttons */
    }
    button {
        display: inline-block;
        margin: 10px 5px auto; 
        padding: 10px; 
        background-color: #333; 
        color: whitesmoke; 
        border: none;
        border-radius: 5px; 
        cursor: pointer;
        font-size: 20px;
    }
    button:hover {
        background-color: lightslategray;
    }
    img {
        display: block;
        margin: 0 auto;
    }
    .card {
        height: 450px;
        margin: 80px;
        box-shadow: 5px 5px 20px black;
        background-color: darkslategray;
        overflow: hidden;
    }
    p{
        font-size:15px;
        visibility:hidden;
        opacity: 0;
        text-align: center;
        margin: 5px;
    }
    span {
        font-weight: bold;
    }
    .top-banner {
        top: 0;
        left: 0;
        width: 100%;
        background-color: darkslategray;
        padding: 10px 0;
        text-align: center;
        position: relative;
    }
    .bottom-banner {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: darkslategray;
        color: white;
        padding: 10px;
        text-align: center;
    }
    .logo {
        width: 80px;
        height: 50px;
        border-radius: 3px;
        transition: .5s;
    }
</style>
